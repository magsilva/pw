<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Find</title>
    <script src="http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.3" type="text/javascript" language="javascript"></script>
    <script language="javascript" type="text/javascript" >
        var map = null;
        function OnPageLoad() {

            var centerat = new VELatLong(-23.411944, -51.941667);
            map = new VEMap('mymap');
            map.LoadMap(centerat, 4);         
        }
    </script>
</head>

<body onload="OnPageLoad()">
      <div id='mymap' style="position:absolute; left: 0px; top: 0px; width: 750px; height: 500px; overflow: hidden;"></div> 
</body>
</html>
